<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" routerLink="{{ p.url }}" (click)="menu.close()">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
